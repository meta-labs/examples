<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Meta Tags — Preview, Edit and Generate</title>
    <meta name="title" content="Meta Tags — Preview, Edit and Generate">
    <meta name="description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Meta Tags — Preview, Edit and Generate">
    <meta property="og:description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
    <meta property="og:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Meta Tags — Preview, Edit and Generate">
    <meta property="twitter:description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
    <meta property="twitter:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex flex-column min-vh-100" id="background">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid align-items-center">
        <a class="navbar-brand" href="#">
          <img id="nav-logo" alt="..." width="30" class="d-inline-block align-top mr-3">
          <span id="nav-name" style="font-size: 18px; font-weight: 500;"></span>
        </a>
      </div>
    </nav>
    <div class="container-fluid d-flex flex-column flex-fill align-items-center justify-content-center">
      <div class="row mx-2 mx-md-0">
        <div class="card-meta px-0">
          <div class="card-body p-4">
            <h3 class="text-bold mb-3">Success!</h3>
            <p>
              Thanks for your purchase. Click <a href="/bind.html">here</a>
              to bind your license and enter the dashboard.
              Once you bind your license, you will be able to join the server.
            </p>
            <div class="row">
              <div class="col">
                <input class="form-control text-center" type="text" id="license_value" disabled>
              </div>
              <div class="col-auto">
                <button class="btn btn-meta-default" id="copy" type="button" onclick="copyText()">
                  <i class="fas fa-copy"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="footer-meta text-center px-0 py-2 mb-1">
            <a href="/" style="font-size: 14px;">Dashboard <i class="fas fa-chevron-right fa-xs"></i></a>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mb-4">
      <span class="text-white"><a href="https://metalabs.io/" target="_blank" style="text-decoration: none; color: white;">Powered by Meta Labs</a></span>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Meta Labs JS -->
    <script src="js/main.js"></script>
    <!-- Other JS -->
    <script src="https://kit.fontawesome.com/30b8711c4e.js" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        var params = new URLSearchParams(window.location.search);
        $('#license_value').attr('value', params.get('license'));
      });

      function copyText() {
        var copyText = document.getElementById("license_value");
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* mobile devices */
        document.execCommand("copy");
        $('#copy').html('<i class="fas fa-check"></i>')
      };
    </script>
  </body>
</html>
