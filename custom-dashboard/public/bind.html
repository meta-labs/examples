<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- Primary Meta Tags -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex flex-column min-vh-100" id="background">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid align-items-center">
        <a class="navbar-brand" href="#">
          <img id="nav-logo" alt="..." width="30" class="d-inline-block align-top mr-3">
          <span id="nav-name" style="font-size: 18px; font-weight: 500;"></span>
        </a>
      </div>
    </nav>
    <div class="container-fluid d-flex flex-column flex-fill align-items-center justify-content-center">
      <div class="row mx-2 mx-md-0">
        <div class="card-meta">
          <div class="card-body py-4">
            <h3 class="text-bold mb-3">Bind license</h3>
            <p>
              Please enter your license to log into the dashboard.
              If you don't remember your license, DM a staff member.
            </p>
            <form method="POST" id="bind_form">
              <input class="form-control text-center" type="text" name="license" id="license_input" placeholder="XXXX-XXXX-XXXX-XXXX">
              <div class="invalid-feedback">
                License not found or already bound.
              </div>
              <div class="d-grid mt-3">
                <button class="btn btn-meta-primary" type="submit">
                  Activate
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mb-4">
      <span class="text-white"><a href="https://metalabs.io/" target="_blank" style="text-decoration: none; color: white;">Powered by Meta Labs</a></span>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Meta Labs JS -->
    <script src="js/main.js"></script>
    <script src="js/service.js"></script>
  </body>
